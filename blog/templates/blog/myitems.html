{% extends "blog/base.html" %}

{% block content%}
<body>
<div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html"><strong style="color:blue;">Home</strong></a> <span class="mx-2 mb-0">/</span> <strong class="text-black">My items</strong></div>
        </div>
      </div>
    </div>
<h4>

<div class=shop1 style="width: 100%;  height: 1000px; padding: 50px;  margin: 20px;">
    <div class="row">
    	{% for item in items %}
        <div style="color:black;font-size: 20px;margin: 20px;">
    
        <img src="{{ item.image.url }}" height="200px" width="300px" style="margin-bottom: 20px; padding-left: 25px" /> 
     
        <center><div style="margin-left:30px">
          <div>
          	<a href="#">{{item.title}}</a>
          </div><br>
          Current Bid : {{item.minprice}}<br></br>
          Category : {{item.category}}<br></br>
          <!--DESCRIPTION : {{item.description}}<br></br>-->
          <div class="form-group">
                  <button class="btn btn-outline-info" type="submit">Bid Now!</button>
          </div><br></br>
        </div></center>
         
    </div>
{% endfor %}
    </div>
</div>
</h4>

</body>
{% endblock content %}
